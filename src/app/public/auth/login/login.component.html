<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <div class="text-center">
      <!-- You can add a logo here -->
      <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-brand-red-100 mb-4">
        <svg class="h-8 w-8 text-brand-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 tracking-tight">
        Welcome back
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Please sign in to your account
      </p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
              </svg>
            </div>
            <input id="email"
                   name="email"
                   type="email"
                   formControlName="email"
                   class="py-2 pl-10 block w-full border border-gray-300 rounded-md focus:ring-brand-red-500 focus:border-brand-red-500 sm:text-sm"
                   placeholder="you@example.com">
          </div>
          <app-form-validation [control]="loginForm.get('email')!"></app-form-validation>
        </div>
        
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </div>
            <input id="password"
                   name="password"
                   type="password"
                   formControlName="password"
                   class="py-2 pl-10 block w-full border border-gray-300 rounded-md focus:ring-brand-red-500 focus:border-brand-red-500 sm:text-sm"
                   placeholder="••••••••">
          </div>
          <app-form-validation [control]="loginForm.get('password')!"></app-form-validation>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="px-4 py-3 rounded-md bg-red-50 text-red-500 text-sm">
        <div class="flex">
          <svg class="h-5 w-5 text-red-400 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          <span>{{ errorMessage }}</span>
        </div>
      </div>

      <div>
        <button type="submit"
                [disabled]="loginForm.invalid || isLoading"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-brand-red-500 hover:bg-brand-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-red-500 transition-colors duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-brand-red-300 group-hover:text-brand-red-200 transition-colors duration-150 ease-in-out" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          <span *ngIf="isLoading" class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
          <span *ngIf="!isLoading">Sign in</span>
        </button>
      </div>

      <div class="text-center">
        <a [routerLink]="'/' + publicRoutes.Register" class="text-sm font-medium text-brand-red-500 hover:text-brand-red-600 transition-colors duration-150 ease-in-out">
          Don't have an account? Register
        </a>
      </div>
    </form>
  </div>
</div>
